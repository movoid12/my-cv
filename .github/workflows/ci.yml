name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome
        run: biome ci .

      - name: Run format
        run: pnpm format

      - name: Build the project
        run: pnpm build
